<!DOCTYPE HTML>
<html>
<body>


<script>
    alert( null || 2 || undefined ); //2
    alert( alert(1) || 2 || alert(3) ); //1, 2
    alert( 1 && null && 2 ); //null
    alert( alert(1) && alert(2) ); //1, undefined
    alert( null || 2 && 3 || 4 ); //3

    if (age >= 14 && age <= 90);

    if (!(age >= 14 && age <= 90));

    if (age > 90 || age < 14);

    if (-1 || 0) alert( 'first' ); //will
    if (-1 && 0) alert( 'second' ); //won't
    if (null || -1 && 1) alert( 'third' ); //will

    let userName = prompt("Who is there?", "");

    if (userName === "Admin") {
        let password = prompt("Password?", "");
        if (password === "TheMaster") {
            alert("Welcome!");
        } else if (password === "" || password === null) {
            alert("Cancelled");
        } else {
            alert("Wrong password");
        }
    }
    else if (userName === "" || userName === null) {
        alert( "Canceled" );
    }
    else {
        alert( "I don't know you" );
    }
</script>


</body>

</html>
