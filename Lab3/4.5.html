<!DOCTYPE HTML>
<html>
<body>


<script>
    let testVar = {name:"Test"}
    function A(){
        return testVar;
    }
    function B() {
        return testVar;
    }
    let a = new A();
    let b = new B();

    alert( a == b ); // true


    function Calculator() {
        this.read = function() {
            this.a = +prompt('a?', 0);
            this.b = +prompt('b?', 0);
        };
        this.sum = function() {
            return this.a + this.b;
        };
        this.mul = function() {
            return this.a * this.b;
        };
    }

    let calculator = new Calculator();
    calculator.read();

    alert( "Sum=" + calculator.sum());
    alert( "Multiply=" + calculator.mul());


    function Accumulator(startingValue) {
        this.value = startingValue;
        this.read = function() {
            this.value += +prompt('Enter a value', 0);
        };
    }

    let accumulator = new Accumulator(1); // initial value 1
    accumulator.read(); // adds the user-entered value
    accumulator.read(); // adds the user-entered value
    alert(accumulator.value); // shows the sum of these values
</script>


</body>

</html>
