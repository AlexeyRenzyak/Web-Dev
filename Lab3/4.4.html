<!DOCTYPE HTML>
<html>
<body>


<script>
    function makeUser() {
        return {
            name: "John",
            ref: this
        };
    }

    let user = makeUser();

    alert( user.ref.name ); // Error: Cannot read property 'name' of undefined

    function makeUser() {
        return {
            name: "John",
            ref() {
                return this;
            }
        };
    }

    let user = makeUser();

    alert( user.ref().name ); // John



    let calculator = {
        sum() {
            return this.a + this.b;
        },

        mul() {
            return this.a * this.b;
        },

        read() {
            this.a = +prompt('a?', 0);
            this.b = +prompt('b?', 0);
        }
    };

    calculator.read();
    alert( calculator.sum() );
    alert( calculator.mul() );


    let ladder = {
        step: 0,
        up() {
            this.step++;
            return this;
        },
        down() {
            this.step--;
            return this;
        },
        showStep: function() { // shows the current step
            alert( this.step );
            return this;
        }
    };
</script>


</body>

</html>
